<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>

<h2>Please enter your details:</h2>
<h3>User form</h3>

<!-- Форма для ввода данных -->
<form th:action="@{/saveUser}" th:object="${user}" method="get">

    <input type="hidden" th:field="*{id}"/>

    Name: <input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
    <br><br>
    Surname: <input type="text" th:field="*{lastName}"/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red;"></span>
    <br><br>
    Email: <input type="text" th:field="*{login}"/>
    <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" style="color: red;"></span>
    <br><br>
    <input type="submit" value="OK">
</form>

</body>
</html>
